- name: Install Basic Packages
  ansible.builtin.apt:
    name:
      - tree
      - xclip
      - build-essential
      - unzip
      - libreadline-dev
      - openssl 
      - build-essential 
      - curl 
      - gcc 
      - libbz2-dev 
      - libev-dev 
      - libffi-dev 
      - libgdbm-dev 
      - liblzma-dev 
      - libncurses-dev 
      - libreadline-dev 
      - libsqlite3-dev 
      - libssl-dev 
      - make 
      - tk-dev 
      - wget 
      - git 
      - zlib1g-dev

- name: Clone ASDF repository with specific tag
  become: false
  ansible.builtin.git:
    repo: "https://github.com/asdf-vm/asdf.git"
    dest: "/home/{{ ansible_env.SUDO_USER }}/.asdf"
    refspec: "v0.14.0"  
    force: true

- name: Install ASDF Plugins
  become: false
  ansible.builtin.shell: |
    asdf plugin add java https://github.com/halcyon/asdf-java.git
    asdf plugin add lua https://github.com/Stratus3D/asdf-lua.git
    asdf plugin add maven https://github.com/halcyon/asdf-maven.git
    asdf plugin add python https://github.com/danhper/asdf-python.git
    asdf plugin add node https://github.com/asdf-vm/asdf-nodejs.git
    asdf plugin add spring-boot https://github.com/joschi/asdf-spring-boot.git
  args:
    executable: /bin/bash

- name: Install Java
  become: false
  ansible.builtin.shell: |
    asdf install java openjdk-22
    asdf global java openjdk-22
  args:
    executable: /bin/bash

- name: Install lua
  become: false
  ansible.builtin.shell: |
    asdf install lua 5.1
    asdf global lua 5.1
  args:
    executable: /bin/bash

- name: Install maven
  become: false
  ansible.builtin.shell: |
    asdf install maven 3.9.9
    asdf global maven 3.9.9
  args:
    executable: /bin/bash

- name: Install Python
  become: false
  ansible.builtin.shell: |
    asdf install python 3.10.0
    asdf global python 3.10.0
  args:
    executable: /bin/bash 

- name: Install Spring Boot
  become: false
  ansible.builtin.shell: |
    asdf install spring-boot 3.3.5
    asdf global spring-boot 3.3.5
  args:
    executable: /bin/bash

- name: Install Node
  become: false
  ansible.builtin.shell: |
    asdf install node 22.0.0
    asdf global node 22.0.0
  args:
    executable: /bin/bash

